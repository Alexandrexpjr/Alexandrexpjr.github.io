<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguin</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="battle-container">

        <div id="heroes">

            <div id="warrior">
                <img src="./images/warrior.png" alt="warrior image">
                <span>200</span>
                <div id="warrior-hp">
                </div>
                <button id="warrior-btn">Axe swing</button>
            </div>
        
            <div id="mage">
                <img src="./images/mage.png" alt="mage image">
                <span>130</span>
                <div id="mage-hp"></div>
                <div id="mage-mana">
                </div>
                <span>125</span>
                <button id="mage-btn">Fire ball</button>
            </div>

        </div>

        <div id="battle-button">
            <button id="battle-btn">Dragon Turn</button>
        </div>

        <div id="dragon">
            <span>450</span>
            <div id="dragon-hp">
            </div>
            <img src="./images/dragon.png" alt="dragon image">
        </div>

    </div>

</body>
</html>
