<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main id="all-content">
        <h1 id="title">Paleta de Cores</h1>
        <section id="color-palette">
            <div id="colors">
                <div class="color random selected"></div>
                <div class="color random"></div>
                <div class="color random"></div>
                <div class="color random"></div>
            </div>
        </section>

        <div>
            <button id="add-color">Adicionar cor</button>
    
            <button id="clear-board">Limpar</button>
        </div>
        
        <div>
            <input type="number" name="Valor do lado do board" id="board-size" placeholder="Insira o valor do lado" min="1">
    
            <button id="generate-board">Alterar</button>
        </div>

        <section id="pixel-board">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="clear"></div>
            <!-- o elemento <div> foi colocado abaixo dos elementos com float para a esquerda, no qual aplico um clear:both, nao permitindo elementos flutuados na esquerda dele -->
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
